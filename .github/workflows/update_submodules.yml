name: Sync Submodules

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Checkout submodules

      - name: Fetch Submodules
        run: |
          git submodule foreach 'git fetch origin main'

      - name: Check for Updates
        id: check_updates
        run: |
          git submodule foreach '
          UPSTREAM=${1:-'@{u}'}
          LOCAL=$(git rev-parse @)
          REMOTE=$(git rev-parse "$UPSTREAM")
          BASE=$(git merge-base @ "$UPSTREAM")

          if [ $LOCAL = $REMOTE ]; then
              echo "Up-to-date"
          elif [ $LOCAL = $BASE ]; then
              echo "::set-output name=update_needed::true"
          else
              echo "Diverged"
          fi
          '

      - name: Update Submodules to Main Branch
        run: |
          git submodule foreach 'git fetch origin main && git checkout main && git pull origin main'

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update submodules to latest commits on main branch"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          branch: main
